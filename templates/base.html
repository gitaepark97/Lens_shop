{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| Lens Shop</title>
</head>
<body class="text-gray-800 mt-24 font-light">
    {% include "partials/messages.html" %}
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/4">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-10" /><i class="fas fa-eye fa-2x text-blue-600"></i>
            </a>
            {% block search-bar %}
            <form method="get" action="{% url "products:search" %}" class="w-9/12">
                <input class="search-box border px-5 w-full w-full font-medium text-gray-900 placeholder-gray-600 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" name="name" placeholder="Search by Name" />
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
    
</body>

</html>
